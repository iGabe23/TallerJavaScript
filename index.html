<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller JavaScript</title>
  </head>
  <body>
    <h1>Taller JavaScript</h1>
    <h3>Gabriel Martinez</h3>
    <h5>Ejercicios:</h5>
    <form id="cuadradoArea">
      <label for="lado">Area de un Cuadrado</label>
      <input type="number" id="lado" name="lado" placeholder="Valor del lado" />
      <input type="submit" value="send" />
    </form>
    <h4 id="resultadoAreaCuadrado"></h4>

    <form id="fahrenheitCelsius">
      <label for="fahrenheit">Temperatura en Fahrenheit</label>
      <input
        type="number"
        id="fahrenheit"
        name="fahrenheit"
        placeholder="grados"
      />
      <input type="submit" value="send" />
    </form>
    <h4 id="resultadoGradosCelsius"></h4>
    <script src="ejercicios.js"></script>
  </body>
</html>
